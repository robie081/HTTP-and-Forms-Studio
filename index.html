<body>

	<!-- <form id="searchForm" method="get" action="https://duckduckgo.com/"> -->
	<div class="container mt-4">
		<h2>Search Engine Selector</h2>
		<form id="searchForm" method="get">
		<!-- TODO: add form elements -->
			<input type="text" name="q" class="form-control">
			<div class="form-check">
				<label class="form-check-label">Google<input type="radio" name="engine" value="google" class="form-check-input"/></label>
			</div>
			<div class="form-check">
				<label class="form-check-label">DuckDuckGo<input type="radio" name="engine" value="duckDuckGo" class="form-check-input"/></label>
			</div>
			<div class="form-check">
				<label class="form-check-label">Bing<input type="radio" name="engine" value="bing" class="form-check-input"/></label>
			</div>
			<div class="form-check">
				<label class="form-check-label">Ask<input type="radio" name="engine" value="ask" class="form-check-input"/></label>
			</div>
			<!-- <input type="submit" value="Go!"> -->
			<button type="submit" value="Go!" class="btn btn-primary">Go!</button>
		</form>
	</div>

	<script>

		const inputText = document.querySelector('input[name=q]');
		inputText.focus();

		const form = document.getElementById('searchForm');
		// console.log(form);

		function setSearchEngine() {
			// console.log('set search engine');
			const engine = document.querySelector('input[name=engine]:checked');
			// console.log(engine);

			if (engine) {
				const engineValue = engine.value;
				// console.log(engineValue);
				// console.log(inputText.value, engineValue);

				if (inputText.value && engineValue) {
					// console.log('valid');
					let actions = {
						'google': 'https://www.google.com/',
						'bing': 'https://bing.com/',
						'duckDuckGo': 'https://duckduckgo.com/',
						'ask': 'https://ask.com/'
					};

					let actionURL = actions[engineValue];
					// console.log(actionURL);

					form.setAttribute('action', actionURL);
				} else {
					// console.log('invalid');
					alert ('Input and search engine required');
				}
			} else {
				alert ('Select a search engine');
			}
		}

		window.addEventListener("load", function() {
			form.addEventListener('submit', e => {
				// e.preventDefault();
				
				setSearchEngine();
			});
		});
		
	</script>

</body>
